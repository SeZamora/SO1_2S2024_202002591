syntax = "proto3";

package agronomia;

service AgronomiaService {
    rpc EnviarAlumno(AlumnoRequest) returns (AlumnoResponse);
}

message AlumnoRequest {
    string nombre = 1;
    int32 edad = 2;
    string facultad = 3;
    string disciplina = 4;  
}

message AlumnoResponse {
    string mensaje = 1; 
}
